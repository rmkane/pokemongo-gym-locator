<!DOCTYPE html>
<html>
  <head>
    <title>Pokémon GO — Gym Locator</title>
    <meta charset="UTF-8">
    <meta name="description" content="Locate Gyms for group Raid Battles!">
    <meta name="keywords" content="Pokémon GO,Pokémon,Gym,Locator">
    <meta name="author" content="Ryan M. Kane">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png">
    <!--[if IE]><link rel="shortcut icon" href="favicon.ico"><![endif]-->
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Scripts -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.query-params.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <script type="text/javascript" src="gym.js"></script>
  </head>
  <body>
    <div class="page-search logo">
      <a href="index.html">
        <img src="assets/gym-marker.svg" />
      </a>
    </div>
    
     <!-- The Modal -->
    <div id="my-modal" class="modal">
      <!-- Modal content -->
      <div class="modal-window">
        <span class="fa fa-times close"></span>
        <div class="modal-content"></div>
      </div>
    </div>

    <script type="text/javascript">
      $(function() {
        var query = $.queryParams();
        
        if (query == null || query['name'] == null || query['name'] == '') {
          $('body').append($('<p>').addClass('missing-query').text('Please provide a name...'));
        } else {
          $.ajax({
              url: 'data/gyms.json',
              cache : true,
              contentType : 'application/json',
              success : function(result, status, xhr) {
                  var list = result.filter(function(item) {
                    return item.name === query['name'];
                  });
                  
                  if (list.length === 1) {
                    $('body').append(generateGymInfo(list[0]));
                  } else {
                    $('body').append($('<p>').addClass('missing-query').text('Gym not found...'));
                  }
              },
              error : function(xhr, status, error) {
                  console.log('Error: ' + error);
              }
          });
        }
      });
    </script>
  </body>
</html>
