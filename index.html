<!DOCTYPE html>
<html>
    <head>
        <title>Pokémon GO — Gym Locator</title>
        <meta charset="UTF-8">
        <meta name="description" content="Locate Gyms for group Raid Battles!">
        <meta name="keywords" content="Pokémon GO,Pokémon,Gym,Locator">
        <meta name="author" content="Ryan M. Kane">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Stylesheets -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <!-- Scripts -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="logo">
          <img src="assets/gym-marker.svg" />
        </div>
        <div class="wrap">
            <div class="search">
            <input type="text" class="search-term" placeholder="Which Gym are you going to?">
            <button type="submit" class="search-button">
            <i class="fa fa-search"></i>
            </button>
            </div>
        </div>
        
        <!-- The Modal -->
        <div id="my-modal" class="modal">
          <!-- Modal content -->
          <div class="modal-window">
            <span class="fa fa-times close"></span>
            <div class="modal-content"></div>
          </div>
        </div>
        
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
